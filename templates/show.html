<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 静态资源没解决，调用网络资源 -->
    <script src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
    <script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
    <script src="http://cdn.hcharts.cn/highcharts/modules/exporting.js"></script>
    <script src="http://cdn.hcharts.cn/highcharts/highcharts-3d.js"></script>
    <title>Title</title>
</head>
<body>
    <div id="container"  style="width:1000px;height:600px"></div>
    <script>
        $(function () {
            Highcharts.setOptions({
		colors: ['#50B432']
	});
            Highcharts.chart('container',{
                chart: {
                    type: 'column',
                    margin:75,
                    options3d: {
				    enabled: true,
				    alpha: 15,
				    beta: 5,
				    depth: 50
			        }
                },
                title: {
                    text: '年龄对比图'
                },
                xAxis: {
                    categories: {{ X|safe }},   
                    title: {
                        text: null
                    }
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: '年龄',
                        align: 'high'
                    },
                    labels: {
                        overflow: 'justify'
                    }
                },
                tooltip: {
                    valueSuffix: '岁'
                },
                plotOptions: {
                    bar: {
                        dataLabels: {
                            enabled: true,
                            allowOverlap: true
                        }
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'top',
                    x: -40,
                    y: 100,
                    floating: true,
                    borderWidth: 1,
                    backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
                    shadow: true
                },
                credits: {
                    enabled: false
                },
                series: [{
                    name: '年龄',
                    data: {{ Y }}
                }]
            });
        });
    </script>
</body>
</html>
